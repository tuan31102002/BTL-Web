<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="display: flex;">
        <div style="width: 60%;justify-content: space-around;">
            <div style="text-align: center;">
                <img src="logo.webp" alt="">
            </div>
    
            <div style="display: flex;">
                <h4>Thông tin nhận hàng</h4>
                <a style="margin-left: 2cm;text-decoration: none;" href="">Đăng nhập</a>
    
            </div>
            <div style="display: flex;">
                <div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">EMAIL*</label>
                        <input style="width: 387px;height: 44px;" type="email" class="form-control"
                            placeholder="Nhập Địa chỉ email" id="exampleInputEmail1" aria-describedby="emailHelp">
    
                    </div>
                    <div class="mb-3">
                        <input type="hovaten" class="form-control" placeholder="Họ và tên" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
    
                    </div>
                    <div class="mb-3">
                        <input type="sdt" class="form-control" placeholder="Số điện thoại (tùy chọn)"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
    
                    </div>
                    <div class="mb-3">
                        <input type="diachi" class="form-control" placeholder="Địa chỉ (tùy chọn)" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
    
                    </div>
    
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button">Tỉnh thành</button>
                        <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                            <option value="1">Hà Nội</option>
                            <option value="2">Thành phố HCM</option>
                            <option value="3">An Giang</option>
                            <option value="4">Vũng Tàu</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button">Quận huyện</button>
                        <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                            <option value="1">Quận Cầu Giấy</option>
                            <option value="2">Quận Đống Đa</option>
                            <option value="3">Quận Hà Đông</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button">Phường Xã </button>
                        <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                            <option value="1">Phường Phúc Xá</option>
                            <option value="2">Phường Trúc Bạch</option>
                            <option value="3">Phường Vĩnh Phúc</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input style="height: 100px;" type="diachi" class="form-control" placeholder="Ghi chú (tùy chọn)"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
    
                <div style="margin-left: 1cm;">
                    <p>Vận chuyển</p>
                    <div class="mb-3">
                        <input style="width: 300px;height: 44px;background-color: rgb(242, 164, 164);" type=""
                            class="form-control" placeholder="Khu vực không hỗ trợ vận chuyển">
                    </div>
                    <p>Thanh Toán</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Chuyển khoản qua ngân hàng
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Thanh toán khi giao hàng (COD)
                        </label>
                    </div>
    
                </div>
            </div>
            <hr>
    
        </div>
        <div style="width: 40%; height: 100%;">
            <h1>Đơn hàng </h1>
            <div style=" display: flex;   ">
                <div>
                    <img width="50px" src="1.webp" alt="">
                </div>
    
                <div style="margin-left: 10px">
                    <a style="text-decoration: none;color: black;" href="">1% & 99% - Tài Năng Mồ Hôi Và Nước Mắt</a>
                    <p>Thương hiệu: NXB Lao Động</p>
    
                </div>
                <div style="margin-left: 50px;">
                    <p>... </p>
                </div>
    
    
    
    
            </div>
            <hr>
            <div class="input-group">
                <input style=" height:60px" aria-label="Địa chỉ Email" type="email" class="form-control"
                    placeholder="Nhập mã giảm giá" name="EMAIL" required="" autocomplete="off">
                <span class="input-group-append">
                    <button style="background-color: #EF3F3F;height:60px" class="btn btn-default" type="submit"
                        aria-label="Áp dụng" name="subscribe">Áp dụng
                    </button>
                </span>
            </div>
            <hr>
            <div style="display: flex;justify-content:  space-around;">
                <p>Tạm tính</p>
                <p>...</p>
            </div>
            <div style="display: flex;justify-content:  space-around;">
                <p>Phí vận chuyển</p>
                <p>...</p>
            </div>
            <hr>
            <div style="display: flex;justify-content:  space-around;">
                <p>Tổng cộng</p>
                <p>...</p>
            </div>
            <hr>
            <div style="display: flex;justify-content:  space-around;">
                <a href="">Quay về giỏ hàng</a>
                <button style="background-color: #EF3F3F;height:60px" class="btn btn-default" type="submit"
                    aria-label="Đặt hàng" name="subscribe">Đặt hàng
                </button>
            </div>
            <hr>
    
    
        </div>
    
    </div>
</body>
</html>
